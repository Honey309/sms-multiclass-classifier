<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SMS Classification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f4f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: white;
            padding: 25px;
            width: 420px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 110px;
            padding: 10px;
            font-size: 14px;
            margin-top: 10px;
        }
        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #eef;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>ðŸ“© SMS Classification</h2>

    <form method="POST">
        <textarea name="message" placeholder="Paste SMS message here..." required>{{ message }}</textarea>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
    <div class="result">
        <p><b>Prediction:</b> {{ prediction }}</p>
        <p><b>Confidence:</b> {{ confidence }}%</p>
    </div>
    {% endif %}
</div>

</body>
</html>
